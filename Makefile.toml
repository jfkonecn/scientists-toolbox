[tasks.format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.check-format]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.app-build-dev]
command = "trunk"
args = ["build"]
workspace = false

[tasks.watch-serve-dev]
command = "trunk"
args = ["serve", "--address", "0.0.0.0"]
workspace = false

[tasks.app-build-release]
command = "trunk"
args = ["build", "--release"]
workspace = false

[tasks.tailwind-dev]
command = "npx"
args = ["tailwindcss", "-c", "./tailwind.config.js", "-o", "./index.css"]

[tasks.watch-tailwind-dev]
command = "npx"
args = ["tailwindcss", "-c", "./tailwind.config.js", "-o", "./index.css", "--watch"]

[tasks.tailwind-release]
command = "npx"
args = ["tailwindcss", "-c", "./tailwind.config.js", "-o", "./index.css", "--minify"]

[tasks.test-dev]
command = "cargo"
args = ["test"]

[tasks.watch-test-dev]
command = "cargo"
args = ["test"]
watch = true

[tasks.test-release]
command = "cargo"
args = ["test", "--release"]

[tasks.watch]
run_task = { name = [
    "watch-serve-dev", 
    "watch-tailwind-dev", 
    "watch-test-dev"
    ], parallel = true }

[tasks.watch-html-tests]
command = "cargo"
args = ["test", "should_create_correct_form", "--", "--show-output"]
watch = true
dependencies = [
    "form-maker-dev", 
    "form-maker-derive-dev"
]

[tasks.dev]
dependencies = [
    "format",
    "tailwind-dev",
    "app-build-dev",
    "test-dev"
]

[tasks.release]
dependencies = [
    "check-format",
    "tailwind-release",
    "app-build-release",
    "test-release"
]